<template name="home">
	<div id="wrapperAll">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">
						<div class="logo2"></div>
					</a>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3">
					<div id="infoBox2" style="margin-top: 5em;">
						<div class="container2">
							<i class="fa fa-sticky-note-o" aria-hidden="true" style="font-size:7rem;color:black;"></i>
							<h2>Post a Problem</h2>
							<p>Post a persisting problem you face that you believe could be solved through technology (app, device, etc.)<br>Example: I keep losing my keys!</p>

						</div>
					</div>
					<div id="infoBox2">
						<div class="container2">
							<i class="fa fa-list-alt" aria-hidden="true" style="font-size:8rem;color:black;"></i>
							<h2>View Crowdsourced Problems</h2>
							<p>View problems other people have posted, and like them if you think they need to be solved ASAP!</p>
						</div>
					</div>
				</div>
				<div class="col-xs-10 col-sm-8 col-md-6 col-lg-6">
					<div id="infoBox2Dup" class="noteTop" style="margin-top: 5em;">
						<div class="container2">
							<i class="fa fa-sticky-note-o" aria-hidden="true" style="font-size:7rem;color:black;"></i>
							<h2>Post a Problem</h2>
							<p>Post a persisting problem you face that you believe could be solved through technology (app, device, etc.)<br>Example: I keep losing my keys!</p>
						</div>
					</div>
					<div id="infoBox2Dup" class="noteBottom">
						<div class="container2">
							<i class="fa fa-list-alt" aria-hidden="true" style="font-size:8rem;color:black;"></i>
							<h2>View Crowdsourced Problems</h2>
							<p>View problems other people have posted, and like them if you think they need to be solved ASAP!</p>
						</div>
					</div>
					<div id="infoBox2Dup">
						<div class="containerTrending">
							<h2>Top 10 Posts</h2>
							<ol>
								{{#if Template.subscriptionsReady}}
									{{#each problem in probInfo}}
										<li><b>{{problem.title}}</b></li>
									{{/each}}
								{{/if}}
							</ol>
						</div>
					</div>
					<div class="alert alert-danger alert-danger-dup">
					    Please fill out both boxes to submit a problem!
					</div>
					<div class="alert alert-warning alert-warning-dup">
					    You have already voted on this post!
					</div>
					<div id="infoBox">
						<div class="container3">
							<div class="row">
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
									<form class="problemInputs">
										<input type="text" id="briefInfo" class="form-control" name="problem" placeholder="Describe your problem in a few words">
										<textarea class="form-control" rows="3" id="comment" name="description2" placeholder="Describe your problem in slightly more detail"></textarea>
										<button id="submitBtn" class="btn btn-default">Submit</button>
									</form>
								</div>
							</div>
						</div>
					</div>
					{{> pages}}
					{{> pagesNav}}
				</div>
				<div class="col-xs-1 col-sm-2 col-md-3 col-lg-3">
					<div id="trendingBox" style="margin-top: 5em;">
						<div class="containerTrending">
							<h2>Top 10 Posts</h2>
							<ol>
								{{#if Template.subscriptionsReady}}
									{{#each problem in probInfo}}
										<li><b>{{problem.title}}</b></li>
									{{/each}}
								{{/if}}
							</ol>
						</div>
					</div>
					<div class="alert alert-danger alert-danger-norm">
					    Please fill out both boxes to submit a problem!
					</div>
					<div class="alert alert-warning alert-warning-norm">
					    You have already liked this post!
					</div>
				</div>
			</div>
		</div>
	</div>
</template>

<template name="Item">
	<div class="problemStrip">
		<div class="row">
			<div class="col-xs-2 col-sm-2 col-md-2 col-md-2">
				<a href="" data-id="{{_id}}" id="upVote">
					<i class="fa fa-angle-up" aria-hidden="true" style="margin: 0 auto; font-size: 4em;"></i>
				</a>
				{{#if hasPseudoLikes}}
					<p id="likes">0</p>
				{{else}}
					<p id="likes">{{likes}}</p>
				{{/if}}
				<a href="" data-id="{{_id}}" id="downVote">
					<i class="fa fa-angle-down" aria-hidden="true" style="margin: 0 auto; font-size: 4em;"></i>
				</a>
			</div>
			<div class="col-xs-10 col-sm-10 col-md-10 col-md-10">
				<h2 class="post-title"><b>Problem:</b> {{title}}</h2>
				<p class="post-description"><b>Description:</b> {{description}}</p>
				<div class="continer-fluid clearfix" style="text-align:left;border-top:1px solid #e5e5e5;margin: 0 10px">
					<a href="" class="alreadyBtn" data-id="{{_id}}">
						{{#if hasExists}}
							<span class="tooltiptext">Do you know a solution? Click here!</span>
							<i class="fa fa-hand-peace-o" aria-hidden="true" style="padding: 0.5em 0.2em 0.5em 0.5em; font-size: 1.2em;"></i>
							Solution Exists | {{solExists}}
						{{else}}
							<span class="tooltiptext">Do you know a solution? Click here!</span>
							<i class="fa fa-hand-peace-o" aria-hidden="true" style="padding: 0.5em 0.2em 0.5em 0.5em; font-size: 1.2em;"></i>
							Solution Exists
						{{/if}}
					</a>
					<a href="" class="commentBtn" data-id="{{_id}}">
						{{#if hasCommented}}
							<i class="fa fa-comment" aria-hidden="true" style="padding: 0.5em 0.2em 0.5em 0.5em; font-size: 1.2em;"></i>
							Comment ({{numComments}})
						{{else}}
							<i class="fa fa-comment" aria-hidden="true" style="padding: 0.5em 0.2em 0.5em 0.5em; font-size: 1.2em;"></i>
							Comment
						{{/if}}
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="continer-fluid clearfix" data-id="{{_id}}" style="display:none;text-align:left;border-top:1px solid #e5e5e5">
					<form class="commentForm" data-id="{{_id}}">
						<textarea class="form-control" rows="1" id="commentPost" name="comment" placeholder="Write a comment..."></textarea>
						<button id="postCommentBtn" class="btn btn-default" data-id="{{_id}}" style="display:none">Submit</button>
					</form>
					{{#if hasCommented}}
						{{#each comment in comments}}
						<div class="postedComments">
							<p class="postedComments">
								<i class="fa fa-user-circle" aria-hidden="true" style="font-size:2.3em; margin-right: 5px;"></i>
								{{comment}}
							</p>
						</div>
						{{/each}}
					{{else}}
					{{/if}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="continer-fluid clearfix" data-id="{{_id}}" style="display:none;text-align:left;border-top:1px solid #e5e5e5">
				</div>
			</div>
		</div>
	</div>
</template>
